{% extends "base.html" %}

{% block content %}
    <h1>Add room</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=30) }}<br>
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.area.label }}<br>
            {{ form.area(size=30) }}<br>
        </p>        
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
