{% extends "base.html" %}

{% block content %}
	<div class='row'>
		<div class='col-lg-6'>
		    <h1>My environments:</h1>
		    <ul>
		    {% for env in environments %}
		        <li>{{ env.label }} (id: {{ env.id }})</li>
		    {% endfor %}
		    </ul>
		    <p>New environment? <a href="{{ url_for('dummy_feature.add_environment') }}">Add!</a></p>
	    </div>

		<div class='col-lg-6'>
		    <h1>My rooms:</h1>
		    <ul>
		    {% for room in rooms %}
		        <li>{{ room.name }}</li>
		    {% endfor %}
		    </ul>
		    <p>New room? <a href="{{ url_for('dummy_feature.add_room') }}">Add!</a></p>
	    </div>
    </div>
{% endblock %}
